{{ range .Site.Params.project.list }}
    <h4><a href="{{ .url }}">{{ .title }}</a> 
        <p{{ if .details }} class="mb-0"{{ end }}> &middot; {{ .dates | markdownify }}{{ if .url }} {{ end }}</p>
    </h4>
    
    {{ if .description }}
        <div class="prose prose-stone dark:prose-invert max-w-none">
        {{ .description | markdownify }}
        </div>
    {{ end }}
{{ end }}
